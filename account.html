<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账户信息</title>
    <link type="text/css" rel="stylesheet" href="sfaccount.css">
</head>
<body style="background: url(./8.png) no-repeat top left">
<div class="header">
    <div class="header_logo">
        悠选
    </div>
    <div class="header_menuhome header_selected">
        <div class="header_txt">
            首页
        </div>
    </div>
    <div class="header_menuorder">
        <div class="header_txt">
            我的订单
        </div>
    </div>
    <div class="header_rightinfo">
        <div class="header_lang">
            <div class="header_txt">
                English
            </div>
        </div>
        <div class="header_login">
            <div class="header_login_txt">
                登录/注册
            </div>
        </div>
    </div>
</div>
<div class="mainpanel">
    <div class="leftpanel">
        <div class="left_title">
            我的账户
        </div>
        <div class="left_item">
            历史订单
        </div>
        <div class="left_item">
            账户信息修改
        </div>
        <div class="left_item">
            密码修改
        </div>
        <div class="left_item">
            地址管理
        </div>
        <div class="left_item">
            退出登录
        </div>
    </div>
    <div class="rightpanel">
        <div class="right_header">
            <div class="bt_update">
            基本信息
            </div>
        </div>
        <table class="right_basicinfo">
            <tr>
                <th class="iconarea">
                    <div id="icon">
                        <img src="img/headpic.png">
                    </div>
                    <div id="showname">
                        <h3>下午好，guoguo</h3>
                        <div id="bt_update">
                            修改头像
                        </div>
                    </div>
                </th>
                <th class="moneyarea">
                    <div class="moneylabel">
                        <span style="font-size:16px">$</span>0.00
                    </div>
                    <div>
                        <h3>账户余额</h3>
                    </div>
                    <div class="bt_update">
                        充值
                    </div>
                </th>
                <th class="couponarea">
                    <div class="moneylabel">
                        0<span style="font-size:16px">个</span>
                    </div>
                    <div>
                        <h3>我的优惠券</h3>
                    </div>
                    <div class="bt_update">
                        充值送优惠
                    </div>
                </th>
            </tr>
        </table>
        <table class="right_infodetail">
            <tr class="infoitem">
                <td style="font-size: 18px;font-weight: bolder">用户名</td><td>guoguo</td><td class="update">修改</td>
            </tr>
            <tr class="infoitem">
                <td style="font-size: 18px;font-weight: bolder">手机号码</td><td>13911046718</td><td class="update">修改</td>
            </tr>
            <tr class="infoitem">
                <td style="font-size: 18px;font-weight: bolder">电子邮箱</td><td>minzou@live.com</td><td class="update">修改</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
