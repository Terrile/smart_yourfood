<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账户信息</title>
    <link type="text/css" rel="stylesheet" href="sfaccount.css">
</head>
<body style="background: url(./8.png) no-repeat top left">
<div class="header">
    <div class="header_logo">
        悠选
    </div>
    <div class="header_menuhome header_selected">
        <div class="header_txt">
            首页
        </div>
    </div>
    <div class="header_menuorder">
        <div class="header_txt">
            我的订单
        </div>
    </div>
    <div class="header_rightinfo">
        <div class="header_lang">
            <div class="header_txt">
                English
            </div>
        </div>
        <div class="header_login">
            <div class="header_login_txt">
                登录/注册
            </div>
        </div>
    </div>
</div>
<div class="mainpanel">
    <div class="leftpanel">
        <div class="left_title">
            我的账户
        </div>
        <div class="left_item">
            历史订单
        </div>
        <div class="left_item">
            账户信息修改
        </div>
        <div class="left_item">
            密码修改
        </div>
        <div class="left_item">
            地址管理
        </div>
        <div class="left_item">
            退出登录
        </div>
    </div>
    <div class="rightpanel">
        <div class="right_header">
            <div class="btn" style="float:left">
            全部
            </div>
        </div>
        <div class="ordertable">
            暂无购买记录。
        </div>
        <table class="ordertable">
            <tr class="orderheader">
                <th class="col1">订单详情</th>
                <th class="col2">收货人</th>
                <th class="col3">总计金额</th>
                <th class="col4">状态</th>
                <th class="col5">操作</th>
            </tr>
            <tr>
                <td class="col1">
                    <div class="orderthumb">
                        <div class="foodpic">
                            <img width="85px" height="85px" src="img/shop.1.jpg"/>
                        </div>
                        <div class="orderdesc">
                            <div class="foodname">
                                宫保鸡丁
                            </div>
                            <div class="ordertime">
                                2015-09-18:18-27-39
                            </div>
                        </div>
                    </div>
                </td>
                <td class="col2">guoguo</td>
                <td class="col3">$98.50</td>
                <td class="col4">送餐中</td>
                <td class="col5">
                    <div><strong>评价</strong></div>
                    <div class="btn">                        
                            再次购买                        
                    </div>
                </td>
            </tr>
            <tr>
                <td class="col1">
                    <div class="orderthumb">
                        <div class="foodpic">
                            <img width="85px" height="85px" src="img/shop.1.jpg"/>
                        </div>
                        <div class="orderdesc">
                            <div class="foodname">
                                宫保鸡丁
                            </div>
                            <div class="ordertime">
                                2015-09-18:18-27-39
                            </div>
                        </div>
                    </div>
                </td>
                <td class="col2">guoguo</td>
                <td class="col3">$98.50</td>
                <td class="col4">送餐中</td>
                <td class="col5">
                    <div><strong>评价</strong></div>
                    <div class="btn">
                        再次购买
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
