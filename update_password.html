<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改个人信息</title>
    <link rel="stylesheet" type="text/css" href="account.css">
    <script src="js/jquery-2.1.1.min.js" type="application/javascript"></script>
    <script src="js/account_ui.js" type="application/javascript"></script>
    <script src="js/jquery-ui.min.js" type="application/javascript"></script>
    <link rel="stylesheet" type="text/css" href="js/jquery-ui.min.css">s
</head>
<body>
<input type="button" id="popupbutton" value="点击我" />

<div class="updatearea" id="updateusername">
    <!--<div style="background-color: #FA7171;margin-top: 0px;width: 100%;height: 8px;border-top-left-radius: 5px;border-top-right-radius: 5px;"></div>-->
    <div style="text-align: center; font-size: 32px;font-weight: bolder;">
        修改用户名
    </div>
    <div style="margin-left: 30px;color: #f65053;display: none">*用户名或密码错误</div>
    <form method="post" id="regform">
        <div class="regitem">
            <div class="regtips">
                <div class="reg_icon" style="background-image: url(./img/icons/account_icon.png);">
                </div>
            </div>
            <input class="reg_input" name="updateusername" placeholder="输入新的用户名"/>
        </div>
        <div class="regitem">
            <div class="regtips">
                <div class="reg_icon" style="background-image: url(./img/icons/account_icon.png);">
                </div>
            </div>
            <input class="reg_input" name="updateusername_confirm" placeholder="再次输入新的用户名"/>
        </div>
        <div class="reg_btn" id="btn_confirmusername" style="vertical-align:middle;text-align: center;color: white;font-size: 22px;font-weight: bolder;line-height: 50px">
            <span>确认</span>
        </div>
    </form>
</div>

<div class="updatearea" id="updatephone">
    <!--<div style="background-color: #FA7171;margin-top: 0px;width: 100%;height: 8px;border-top-left-radius: 5px;border-top-right-radius: 5px;"></div>-->
    <div style="text-align: center; font-size: 32px;font-weight: bolder;">
        修改用户名
    </div>
    <div style="margin-left: 30px;color: #f65053;display: none">*用户名或密码错误</div>
    <form method="post">
        <div class="regitem">
            <div class="regtips">
                <div class="reg_icon" style="background-image: url(./img/icons/lock.png);">
                </div>
            </div>
            <input class="reg_input" name="updatephone"  type="text" placeholder="输入新的手机号码"/>
        </div>
        <div class="regitem">
            <div class="regtips">
                <div class="reg_icon" style="background-image: url(./img/icons/lock.png);">
                </div>
            </div>
            <input class="reg_input" name="confirm_updatephone" type="password" placeholder="再次输入新的手机号码"/>
        </div>
        <div class="reg_btn" id="btn_confirmphone" style="vertical-align:middle;text-align: center;color: white;font-size: 22px;font-weight: bolder;line-height: 50px">
            <span>确认</span>
        </div>
    </form>
</div>



<div class="updatearea" id="updatepassword">
    <!--<div style="background-color: #FA7171;margin-top: 0px;width: 100%;height: 8px;border-top-left-radius: 5px;border-top-right-radius: 5px;"></div>-->
    <div style="text-align: center; font-size: 32px;font-weight: bolder;">
        修改用户名
    </div>
    <div style="margin-left: 30px;color: #f65053;display: none">*用户名或密码错误</div>
    <form method="post">
        <div class="regitem">
            <div class="regtips">
                <div class="reg_icon" style="background-image: url(./img/icons/lock.png);">
                </div>
            </div>
            <input class="reg_input" name="updatepassword" id="input_updatepassword" placeholder="输入新的密码"/>
        </div>
        <div class="regitem">
            <div class="regtips">
                <div class="reg_icon" style="background-image: url(./img/icons/lock.png);">
                </div>
            </div>
            <input class="reg_input" name="updatepassword_confirm" id="input_confirmpassword" placeholder="再次输入新的密码"/>
        </div>
        <div class="reg_btn" id="btn_confirmpasword" style="vertical-align:middle;text-align: center;color: white;font-size: 22px;font-weight: bolder;line-height: 50px">
            <span>确认</span>
        </div>
    </form>
</div>

</body>
</html>
